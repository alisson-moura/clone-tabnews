name: "Testes automatizados"
on: "pull_request"

jobs:
  test-e2e:
    name: "Executar testes e2e"
    runs_on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci
      - run: npm test
